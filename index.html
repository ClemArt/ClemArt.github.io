<!DOCTYPE html>
<html>
  <head>
    <title>Did He get his bike ?</title>
    <style>
      .answers {
        width: 100%;
        font-size: 100px;
        text-align: center;
        font-weight: 900;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
  </head>
  <body>
    <div class="answers">
      <div id="answer-yes" hidden="true">YES</div>
      <div id="answer-no" hidden="true">NOT YET</div>
      <hr>
      <div><u>Time to Street Triple</u></div>
      <div id="countdown"></div>
    </div>
    <script>
      var timetostreettriple = new Date('2021-09-24T12:00:00+02:00');
      function compute() {
        var now = Date.now();
        if (now < timetostreettriple) {
          document.getElementById("answer-yes").hidden = true;
          document.getElementById("answer-no").hidden = false;
        } else {
          document.getElementById("answer-no").hidden = true;
          document.getElementById("answer-yes").hidden = false;
        }

        var timeleftsec = (timetostreettriple - now) / 1000;
        dl = Math.floor(timeleftsec / (24 * 3600));
        hl = Math.floor((timeleftsec - (dl * 24 * 3600)) / (3600));
        ml = Math.floor((timeleftsec - (dl * 24 * 3600) - (hl * 3600)) / (60));
        sl = Math.floor((timeleftsec - (dl * 24 * 3600) - (hl * 3600) - (ml * 60)));

        console.log(dl, hl, ml, sl);
        str = dl + " Jours, " + hl + " Heures, " + ml + " Minutes et " + sl + " Secondes";
        document.getElementById("countdown").innerText = str;
      }
      (function() {
        compute();
        setInterval(compute, 1000);
      })()
    </script>
  </body>
</html>
